<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resposinsive design 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Header Section-->
    <section id="header">
      <div class="container">
        <img src="images/logo.png" alt="logo" class="logo" />
        <div class="header-text">
          <h1>
            The purpose is te teach, <br />
            bring learnig to people
          </h1>
          <span class="square"></span>

          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates
            doloribus voluptatibus tempora impedit exercitationem itaque sunt!
            Culpa, ut voluptatibus!.
          </p>
          <button class="common-btn">Read More</button>
          <div class="line">
            <span class="line-1"></span><br />
            <span class="line-2"></span><br />
            <span class="line-3"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header Section-->

    <!-- start  section 2 -->
    <nav id="sideNav">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Courses</a></li>
        <li><a href="">Offer</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <img src="images/menu.png" alt="" id="menuBtn" />
    <!-- End section 2 -->

    <script>
      var menuBtn = document.getElementById("menuBtn");
      var sideNav = document.getElementById("sideNav");

      sideNav.style.right = "-250px";
      menuBtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
        } else {
          sideNav.style.right = "-250px";
        }
      };
    </script>
  </body>
</html>
